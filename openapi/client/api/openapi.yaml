        explode: true
        in: query
        name: start
        required: false
        schema:
          type: integer
        style: form
      - description: The timestamp to end the query range at
        explode: true
        in: query
        name: end
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryRange'
          description: Get ErrorBudget graph sample pairs
      summary: Get ErrorBudget graph sample pairs
      tags:
      - objectives
  /objectives/alerts:
