        style: form
      - description: The timestamp to start the query range at
        explode: true
        in: query
        name: start
        required: false
        schema:
          type: integer
        style: form
      - description: The timestamp to end the query range at
        explode: true
        in: query
        name: end
        required: false
        schema:
          type: integer
        style: form
